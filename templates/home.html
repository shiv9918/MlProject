<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #5a189a 0%, #2d0f47 60%, #140021 100%);
            color: #f5e9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            margin: 0 0 8px 0;
            font-size: 1.8rem;
            letter-spacing: 0.03em;
            text-align: center;
            color: #f4c430;
        }

        p {
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 0.95rem;
            color: #e4d9ff;
            text-align: center;
        }

        form {
            width: 100%;
            max-width: 480px;
            background: rgba(45, 15, 71, 0.95);
            padding: 24px 22px 22px 22px;
            border-radius: 18px;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(244, 196, 48, 0.35);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #f5e9ff;
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 9px 10px;
            border-radius: 10px;
            border: 1px solid #a26bdb;
            background-color: #200033;
            color: #f5e9ff;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }

        select:focus,
        input[type="number"]:focus {
            border-color: #f4c430;
            box-shadow: 0 0 0 1px rgba(244, 196, 48, 0.6);
            background-color: #2b0047;
        }

        select option {
            background-color: #200033;
            color: #f5e9ff;
        }

        br {
            line-height: 1.1;
        }

        button[type="submit"] {
            margin-top: 6px;
            width: 100%;
            padding: 10px 14px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #f4c430, #d69e2e);
            color: #2d0f47;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 0.03em;
            box-shadow: 0 10px 25px rgba(244, 196, 48, 0.55);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
        }

        button[type="submit"]:hover {
            filter: brightness(1.08);
            transform: translateY(-1px);
            box-shadow: 0 14px 32px rgba(244, 196, 48, 0.75);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(40, 10, 60, 0.8);
        }

        /* Prediction result styling */
        h2 + h2,
        body > h2:last-of-type {
            margin-top: 18px;
            padding: 10px 16px;
            background: rgba(45, 15, 71, 0.92);
            border-radius: 14px;
            border: 1px solid rgba(244, 196, 48, 0.5);
            color: #f4c430;
            font-size: 1.1rem;
            max-width: 480px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Student Math Score Prediction</h2>
    <p>Enter the student details to predict the Math Score.</p>

    {% if error %}
    <div style="color: #ff8a8a; padding: 10px; border: 1px solid #ff5e5e; margin: 10px 0; background-color: rgba(255, 0, 0, 0.1); border-radius: 8px;">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

    <form action="{{url_for('predict_datapoint')}}" method="post">

        <!-- Gender -->
        <label>Gender:</label><br>
        <select name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <!-- Race/Ethnicity -->
        <label>Race / Ethnicity:</label><br>
        <select name="race_ethnicity" required>
            <option value="" disabled selected>Select group</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>
        <br><br>

        <!-- Parental Level of Education -->
        <label>Parental Level of Education:</label><br>
        <select name="parental_level_of_education" required>
            <option value="" disabled selected>Select education level</option>
            <option value="some high school">Some high school</option>
            <option value="high school">High school</option>
            <option value="some college">Some college</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="master's degree">Master's degree</option>
        </select>
        <br><br>

        <!-- Lunch -->
        <label>Lunch Type:</label><br>
        <select name="lunch" required>
            <option value="" disabled selected>Select lunch type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
        </select>
        <br><br>

        <!-- Test Preparation Course -->
        <label>Test Preparation Course:</label><br>
        <select name="test_preparation_course" required>
            <option value="" disabled selected>Select status</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>
        <br><br>

        <!-- Reading Score -->
        <label>Reading Score (0–100):</label><br>
        <input type="number" name="reading_score" min="0" max="100" required>
        <br><br>

        <!-- Writing Score -->
        <label>Writing Score (0–100):</label><br>
        <input type="number" name="writing_score" min="0" max="100" required>
        <br><br>

        <button type="submit">Predict Math Score</button>

    </form>

    {% if results %}
    <h2>
        The predicted Math Score is: {{ results }}
    </h2>
    {% endif %}

</body>
</html>
